<!doctype html>

<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown to New York</title>
	<meta name="description" content="Countdown to freedom">
	<link rel="stylesheet" href="dist/css/style.css">
	<link type="image/x-icon" rel="shortcut icon" href="img/png/favicon.png">

</head>
<body class="body_ny">

    <header class="header header_ny">
        <h1>New York City here we come !!!
        </h1>
    </header>

    <div class="countdown countdown_ny">
        <p class="timer timer_ny">

            Hours
            <span id="minutes"></span>
            Minutes
            <br>
            <span id="seconds"></span>
            Seconds
        </p>
    </div>

<script src="src/js/countdown_ny.js"></script>

</body>
</html>
